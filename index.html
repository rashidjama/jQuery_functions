<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Functions Assignment</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
      .container {
        width: 800px;
        margin: 0 auto;
        padding: 50px;
      }
      button {
        background-color: yellow;
        padding: 30px;

      }
      #blue_box {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 10px;
        display: none;
        text-align: center;
        color: white;
        font-size: 25px;
      }
      #red_box {
        width: 130px;
        height: 100px;
        background-color: red;
        text-align: center;
        color: white;
        font-size: 28px;
        margin: 10px;
        display: inline-block;
        display: none;
      }
      .purple {
        color: purple;
      }
      span {
        color: green;
        font-size: 25px;
      }
      p {
        font-size: 30px;
      }
    </style>
</head>

<body>
  <div class="container">
    <!--click and hide-->
    <p id="get_me_attr">This paragraph is for hide show and toggle</p>
    <button id="hide">click to hide</button>
    <button id="show">click to show</button>
    <button id="toggle">Toggle hide, show</button>
    <button id="slide_down">Slide Down Blue Box</button>
    <div id="blue_box">Slide shows</div>
    <button id="slide_up">Slide Up Blue Box</button>
    <button id="slide_toggle">Toggle Slide</button>
    <button id="fade_in">Fade in red box</button>
    <div id="red_box">fade in and fade out</div>
    <button id="fade_out">Fade out red box</button><hr>
    <button id="add_class">Add Class Purple </button>
    <span>Span Text!</span>
    <button id="before">Add Text Before</button>
    <button id="after">Add text After</button>
    <button id="append">Append text</button>
    <button id="html">Change Html Tags</button>
    <button id="attri">Get Attribute</button>
    <input type="text" name="" id="npt">
    <button id="val">Get value</button>
    <button id="text">Text</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
